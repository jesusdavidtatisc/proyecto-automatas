<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Registro de Estudiantes</h2>
    <form id="studentForm">
        <label>Nombre:</label>
        <input type="text" id="name" required pattern="^[A-Za-z\s]+$">
        <label>Código Estudiante:</label>
        <input type="text" id="code" required pattern="^[0-9]{1,10}$">
        <label>Fecha de Ingreso:</label>
        <input type="date" id="date" required>
        <label>Dirección:</label>
        <input type="text" id="address" required pattern="^[A-Za-z0-9#\-\s]+$">
        <label>Teléfono Fijo:</label>
        <input type="text" id="phone" required pattern="^(60[1-8])\d{7}$">
        <label>Teléfono Celular:</label>
        <input type="text" id="mobile" required pattern="^3[0-9]{9}$">
        <label>Correo Electrónico:</label>
        <input type="email" id="email" required>
        <button type="submit">Registrar</button>
    </form>
    
    <h3>Estudiantes Registrados</h3>
    <ul id="studentList"></ul>
    
    <h3>Exportar Datos</h3>
    <button onclick="exportData('json')">Exportar JSON</button>
    
    
    <h3>Importar Datos</h3>
    <input type="file" id="importFile">
    <button onclick="importData()">Importar</button>
    
    <script src="script.js"></script>
</body>
</html>
